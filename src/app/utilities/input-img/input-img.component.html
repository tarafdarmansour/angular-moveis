<div>
  <button mat-raised-button type="button" (click)="fileInput.click()">
    Select Image
  </button>
  <input
    type="file"
    hidden
    #fileInput
    accept="image/png image/jpeg"
    (change)="change($event)"
  />

  <div>
    <div *ngIf="imageBase64">
      <img [src]="imageBase64" />
    </div>
    <div *ngIf="urlCurrentImage">
      <img [src]="urlCurrentImage" />
    </div>
  </div>
</div>
