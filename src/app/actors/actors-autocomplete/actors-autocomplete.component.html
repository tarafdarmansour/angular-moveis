<form>
  <mat-form-field>
    <input
      type="text"
      placeholder="Select the actors"
      matInput
      [formControl]="control"
      [matAutocomplete]="autocom"
    />
  </mat-form-field>
  <mat-autocomplete #autocom (optionSelected)="optionSelected($event)">
    <mat-option *ngFor="let actor of actors" [value]="actor">
      <img [src]="actor.picture" /> {{ actor.name }}
    </mat-option>
  </mat-autocomplete>
  <ul>
    <li *ngFor="let actor of selectedActors">{{ actor.name }}</li>
  </ul>
</form>
